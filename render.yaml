services:
  # Backend API Service
  - type: web
    name: codepulse-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile.prod
    dockerContext: ./backend
    plan: free
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: False
      - key: PORT
        value: 5000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-app.vercel.app
