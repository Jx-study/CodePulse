services:
  backend:
    build: 
      context: ./backend
      args:
        REGISTRY_PREFIX: ${REGISTRY_PREFIX:-}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    command: python app.py

  # Vite dev server
  frontend:
    build:
      context: ./frontend
      args:
        REGISTRY_PREFIX: ${REGISTRY_PREFIX:-}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      # 使用 localhost:5000 因為瀏覽器是從主機訪問，不是從容器內
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend

